		<div id="recordingsoundwave"></div>
			<button id="pauseButton" class="pausebtnvoiceroom" data-toggle="button"><i class="fa fa-pause iconvoiceroom center"></i></button>
			<button id="playButton" class="pausebtnvoiceroom" data-toggle="button"><i class="fa fa-play iconvoiceroom center"></i></button>
			<button id="recordButton" class="btnvoiceroom center" data-toggle="button"><i class="fa fa-microphone iconvoiceroom center"></i></button>
			<button id="stopButton" class="btnvoiceroom center" data-toggle="button"><i class="fa fa-stop iconvoiceroom center"></i></button>
			<!--<button id="unmuteButton" class="mutebtnvoiceroom" data-toggle="button" onclick="toggleMusic()"><i class="fa fa-volume-up iconvoiceroom center"></i></button>

		<div id="studioView" class="studioSize">
			<div id="load" class="loader center"></div>
			<ol id="recordingsList" class="center audioPlayer" ></ol>
			<div id="who" style="display: none;">

				<div id="CharacterAssignPageLoadTriggerButton" class="text-lg-center btnYel center" onclick="switchViewToCharacterSelection()">
					<div class="arrow"></div>
				</div>
			</div>
