<!DOCTYPE html>
<html lang="en" class="style1">

<head>
	<!--<script src="../dmxAppConnect/dmxAppConnect.js"></script>-->
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/styleRoomSelect.css" />
	<link rel="stylesheet" href="../css/style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


</head>

<body class="style1">
	<div class="blueRoom" style="height: 100%;">
		<p class="style9">
			Choose a THEME to blend in
		</p>
		<!-- Slideshow container -->
		<div class="slideshow-container" id="VoiceRoom">

			<!-- Full-width images with number and caption text -->
			<div class="mySlides">
				<div  id="joker" class="style12 center" onclick="SwitchViewToAmbienceRoom('joker')"></div>
				<div class="text1">Joker Rant</div>
			</div>

			<div class="mySlides">
				<div id="clouds" class="style12 center" onclick="SwitchViewToAmbienceRoom('clouds')"></div>
				<div class="text1">Rising Above</div>
			</div>

			<div class="mySlides">
				<div id="greenspaces" class="style12 center" onclick="SwitchViewToAmbienceRoom('greenspace')"></div>
				<div class="text1">Whispers Of Green Spaces</div>
			</div>
			<!--<div class="mySlides">
				<img src="../assets/Gifs/LightTunnel.gif" class="style12" onclick="SwitchViewToAmbienceRoom('lighttunnel')">
				<div class="text1">Light Tunnel</div>
			</div>-->
			<div class="mySlides">
				<div id="waves" class="style12 center" onclick="SwitchViewToAmbienceRoom('watchingwaves')"></div>
				<div class="text1">Watching Waves</div>
			</div>

			<!-- Next and previous buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<!-- The dots/circles -->
		<div style="text-align:center" class="style13">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
			<!--<span class="dot" onclick="currentSlide(4)"></span>-->
			<span class="dot" onclick="currentSlide(5)"></span>
		</div>
	</div>
	<footer id="page-footer" class="bg-dark style22">
		<div class="container"> <span class="text-muted">Copyright www.gokore.eu</span> </div>
		<div class="container"> <span class="text-muted">We don’t store your data, period. We physically can’t. We have nowhere to store it. All audio recordings are available for download and storage, locally on your disk/phone.</span> </div>
	</footer>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="../bootstrap/4/js/popper.min.js"></script>
	<script src="../bootstrap/4/js/bootstrap.min.js"></script>
	<script src="../js/roomselection.js" type="text/javascript"></script>
</body>

</html>
