	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


	<script src="../dmxAppConnect/dmxBootstrap4Navigation/dmxBootstrap4Navigation.js" defer=""></script>

	<link rel="stylesheet" href="../dmxAppConnect/dmxMediumEditor/medium-editor.css" />

<body class="style1">
	<div id="headAnimate" class="style14">
		<img src="../assets/images/Group%202.png" class="headImg">
		<p class="style15">Let</p>
		<p class="style16">Out</p>
		<p class="style17">The</p>
		<p class="style18">Voices</p>
		<p class="style19">In</p>
		<p class="style20">Your</p>
		<p class="style21">Head !</p>
	</div>
	<div id="voiceAnimate" class="style23">
		<video id="voiceroomvideo" autoplay muted src="" preload="auto" loop></video>
		<div id="recordingsoundwave"></div>

		<button id="recordButton" class="btnvoiceroom" data-toggle="button"><i class="fa fa-microphone iconvoiceroom"></i></button>
		<button id="pauseButton" class="pausebtnvoiceroom" data-toggle="button"><i class="fa fa-pause iconvoiceroom"></i></button>
		<button id="playButton" class="pausebtnvoiceroom" data-toggle="button"><i class="fa fa-play iconvoiceroom"></i></button>
		<button id="stopButton" class="btnvoiceroom" data-toggle="button"><i class="fa fa-stop iconvoiceroom"></i></button>
		<button id="unmuteButton" class="mutebtnvoiceroom" data-toggle="button" onclick="toggleMusic()"><i class="fa fa-music iconvoiceroom"></i></button>
		<button id="studioHideButton" class="hidebtnvoiceroom" data-toggle="button" onclick="toggleStudioView()"><i class="fa fa-eye-slash hideiconvoiceroom"></i></button>


		<div id="studioView">
			<label id="studioTitle" class="voicesTitle">THE VOICE</label>
			<ol id="recordingsList" style="position: relative; top: 3vh;"></ol>
			<p class="style24">Who sounds like this</p>
			<button id="CharacterAssignPageLoadTriggerButton" class="btn font-weight-bold text-uppercase text-lg-center quesBtn btn-warning" onclick="switchViewToCharacterSelection()">?</button>
		</div>
	</div>
	<footer id="page-footer" class="style22">
		<div class="container"> <span class="text-muted">Copyright www.split.com</span> </div>
	</footer>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="../bootstrap/4/js/popper.min.js"></script>
	<script src="../bootstrap/4/js/bootstrap.min.js"></script>
	<script src="../js/app.js" type="text/javascript"></script>

	<script src="../js/animate.js" type="text/javascript"></script>
	<script src="../js/voiceroom.js" type="text/javascript"></script>
	<script src="../js/recorder.js"></script>
	<script src="../js/helpers/audiobufferchanges.js"></script>
	<script src="../js/audiorecord.js"></script>
	<script src="../js/voiceTransforms/chipmunk.js"></script>

</body>

</html>
